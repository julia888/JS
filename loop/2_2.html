<!DOCTYPE html>
<html>
<head>
	<title>Циклы 2</title>
</head>
<body>
	<!--Проверить простое ли число? (число называется простым, если оно делится только само на себя и на 1) -->
	
	<script>
		var a = 11;
		
	top:
		//числа на которые можно делить
		for (var i = 2; i < a ; i++) {

			if ((a % i) != 0){
				alert("Число "+ a +" простое");
				break top;
			}else{
				alert("Число " + a + " сложное");
				break top;
			}
		}
		

	</script>
</body>
</html>
