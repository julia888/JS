<!DOCTYPE html>
<html>
<head>
	<title>Условные операторы 4</title>
</head>
<body>
	<!--Посчитать выражение макс(а*б*с, а+б+с)+3 -->
	<script>
		var a = 5;
		var b = 1;
		var c = 3;
		var res;

		var mul = a * b * c;
		var sum = a + b + c;

		if (mul > sum) {
			res = mul + 3;
		}else{
			res = sum + 3;
		}

		alert(res);

	</script>
</body>
</html>
