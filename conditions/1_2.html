<!DOCTYPE html>
<html>
<head>
	<title>Условные операторы 2</title>
</head>
<body>
	<!--Определить какой четверти принадлежит точка с координатами (х,у) -->
	<script>
		var x = 0;
		var y = 0;

		if (x > 0 & y > 0) {
			alert("Первая четверть");
		}else if (x < 0 & y > 0) {
			alert("Вторая четверть");
		}else if (x < 0 & y < 0) {
			alert("Третья четверть");
		}else if (x > 0 & y < 0) {
			alert("Четвертая четверть");
		}else if (x == 0 & y == 0){
			alert("Центр, точка (0,0)");
		}else{
			alert("Точка на оси");
		}
	</script>
</body>
</html>
