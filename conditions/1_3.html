<!DOCTYPE html>
<html>
<head>
	<title>Условные операторы 3</title>
</head>
<body>
	<!--Найти суммы только положительных из трех чисел -->
	<script>
		var a = -2;
		var b = 2;
		var c = 5;
		var sum = 0;

		if (a > 0) {
			sum += a;
		}
		if (b > 0) {
			sum += b;
		}
		if (c > 0) {
			sum += c;
		}
		alert(sum);

	</script>
</body>
</html>
