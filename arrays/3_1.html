<!DOCTYPE html>
<html>
<head>
	<title>Одномерные массивы 1</title>
</head>
<body>
	<!-- Найти минимальный элемент массива0-->
	<script>
		var arr = [4,-9,1,5,6,-3,7,2,8];
		var min = 0;

		for (var i = 0; i < arr.length; i++) {
			if (min > arr[i]) {
				min = arr[i];
			}
		}
		alert(min);
	</script>

</body>
</html>
