<!DOCTYPE html>
<html>
<head>
	<title>Одномерные массивы 6</title>
</head>
<body>
	<!--Сделать реверс массива (массив в обратном направлении)  -->
	<script>
		var arr = [4,-9,1,5,6,-3,7,2,8];
		var arr_reverse = [];

		//arr_reverse = arr.reverse();

		for (var i = arr.length - 1; i >= 0; i--) {
			arr_reverse.push(arr[i]);
		}

		alert(arr_reverse);
	</script>

</body>
</html>
