<!DOCTYPE html>
<html>
<head>
	<title>Одномерные массивы 5</title>
</head>
<body>
	<!--Посчитать сумму элементов массива с нечетными индексами -->
	<script>
		var arr = [4,-9,1,5,6,-3,7,2,8];
		var sum = 0;

		for (var i = 0; i < arr.length; i++) {
			if (i % 2 != 0) {
				sum += arr[i];
			}
		}
		alert(sum);

	</script>

</body>
</html>
