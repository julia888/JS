<!DOCTYPE html>
<html>
<head>
	<title>Одномерные массивы 7</title>
</head>
<body>
	<!--Посчитать количество нечетных элементов массива -->
	<script>
		var arr = [4,-9,1,5,6,-3,7,2,8];
		var count = 0;

		for (var i = 0; i < arr.length; i++) {
			if (arr[i] % 2 != 0) {
				count++;
			}
		}

		alert(count);
	</script>

</body>
</html>
