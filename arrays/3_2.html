<!DOCTYPE html>
<html>
<head>
	<title>Одномерные массивы 2</title>
</head>
<body>
	<!--Найти максимальный элемент массива -->
	<script>
		var arr = [4,-9,1,5,6,-3,7,2,8];
		var max = 0;

		for (var i = 0; i < arr.length; i++) {
			if (max < arr[i]) {
				max = arr[i];
			}
		}
		alert(max);
	</script>

</body>
</html>
