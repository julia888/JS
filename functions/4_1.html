<!DOCTYPE html>
<html>
<head>
	<title>Функции 1</title>
</head>
<body>
	<!--Получить строковое название дня недели по номеру дня. -->
	<script>
		function days(number) {
			switch(number){
				case 1: 
					alert("Понедельник");
					break;
				case 2:
					alert("Вторник");
					break;
				case 3:
					alert("Среда");
					break;
				case 4:
					alert("Четверг");
					break;
				case 5:
					alert("Пятница");
					break;
				case 6:
					alert("Суббота");
					break;
				case 7:
					alert("Воскресенье");
					break;
				default:
					alert("Таких номеров дней нет");
			}
		}

	days(4);

	</script>

</body>
</html>
