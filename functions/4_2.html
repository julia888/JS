<!DOCTYPE html>
<html>
<head>
	<title>Функции 2</title>
</head>
<body>
	<!--Вводим число (0-999), получаем строку с прописью числа. -->
	<script>
		function NumToStr999(num) {
			var str = '';

			var arrNum = num.toString().split('');
			var arrNumRes = [];
			for (var i = 0; i < arrNum.length; i++) {
				arrNumRes.push(arrNum[i]);
			}

			if (arrNum.length == 3) {
				if (arrNumRes[1] == '1') {
					str = (hundreds(arrNumRes[0]) + " "+ teens(arrNumRes[2]));
				}else{
					str = (hundreds(arrNumRes[0]) + " "+ decades(arrNumRes[1]) + " " + units(arrNumRes[2]));
				}
			}else if (arrNum.length == 2) {
				if (arrNumRes[0] == '1') {
					str = (teens(arrNumRes[1]));
				}else{
					str = (decades(arrNumRes[0]) + " " + units(arrNumRes[1]));
				}
			}else if (arrNum.length == 1) {
				if (arrNumRes[0] == '0') {
					str = "ноль";
				}else{
					str = (units(arrNumRes[0]));
				}
			}else{
				str = "Что-то пошло не так!";
			}
			return alert(str);
		}


		function hundreds(num) {
			switch(num){
				case '1':
					return "сто";
				case '2':
					return "двести";
				case '3':
					return "триста";
				case '4':
					return "четыреста";
				case '5':
					return "пятьсот";
				case '6':
					return "шестьсот";
				case '7':
					return "семьсот";
				case '8':
					return "восемьсот";
				case '9':
					return "девятьсот";
				default:
					return "Что-то пошло не так";
			}
		}

		function decades(num) {
			switch(num){
				case '0':
					return "";
				case '1':
					return "десять";
				case '2':
					return "двадцать";
				case '3':
					return "тридцать";
				case '4':
					return "сорок";
				case '5':
					return "пятьдесят";
				case '6':
					return "шестьдесят";
				case '7':
					return "семьдесят";
				case '8':
					return "восемьдесят";
				case '9':
					return "девяносто";
				default:
					return "Что-то пошло не так";
			}
		}


		function units(num, fem) {
			switch(num){
				case '0':
					return "";
				case '1':
					return fem ? "одна" : "один";
				case '2':
					return fem ? "две" : "два";
				case '3':
					return "три";
				case '4':
					return "четыре";
				case '5':
					return "пять";
				case '6':
					return "шесть";
				case '7':
					return "семь";
				case '8':
					return "восемь";
				case '9':
					return "девять";
				default:
					return "Что-то пошло не так";
			}
		}


		function teens(num) {
			var str = '';
			switch(num){
				case '1':
					str = "один";
					break;
				case '2':
					str = "две";
					break;
				case '3':
					str = "три";
					break;
				case '4':
					str = "четыр";
					break;
				case '5':
					str = "пят";
					break;
				case '6':
					str = "шест";
					break;
				case '7':
					str = "сем";
					break;
				case '8':
					str = "восем";
					break;
				case '9':
					str = "девят";
					break;
				default:
					str = "Что-то пошло не так";
			}
			return str + "надцать";
		}

		NumToStr999(0);
	</script>

</body>
</html>
