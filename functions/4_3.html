<!DOCTYPE html>
<html>
<head>
	<title>Функции 3</title>

<body>
	<!--Вводим строку, которая содержит число, написанное прописью (0-999). Получить само число -->
	<script>
		function StrToNum999(str) {
			var num = [];
			var arrStr = str.split(' ');

			for (var i = 0; i < arrStr.length; i++) {

				var u = units(arrStr[i]);
				var t = teens(arrStr[i]);
				var d = decades(arrStr[i]);
				var h = hundreds(arrStr[i]);
				
				if (u != "") {
					num.push(u);
				}else if (t != "") {
					num.push(t);
				}else if (d != "") {
					if (arrStr.length == 1) {
						d = d + "0";
						num.push(d);
					}else{
						num.push(d);
					}
				}else if(h != ""){
					if (arrStr.length == 1) {
						h = h + "00";
						num.push(h);
					}else if (arrStr.length == 2) {
						h = h + '0' + u; 
						num.push(h);
					}else if (arrStr.length == 3) {
						h = h + d + u;
						num.push(h);				
					}
				}
			}

			if (num.length == 1) {
				alert(num[0]);
			}else if (num.length == 2) {
				alert(num[0].concat(num[1]));
			}else{
				alert(num[0].concat(num[1]).concat(num[2]));
			}
			
		function hundreds(num) {
			switch(num){
				case 'сто':
					return "1";
				case 'двести':
					return "2";
				case 'триста':
					return "3";
				case 'четыреста':
					return "4";
				case 'пятьсот':
					return "5";
				case 'шестьсот':
					return "6";
				case 'семьсот':
					return "7";
				case 'восемьсот':
					return "8";
				case 'девятьсот':
					return "9";
				default:
					return "";
			}
		}


		function decades(num) {
			switch(num){
				case 'двадцать':
					return "2";
				case 'тридцать':
					return "3";
				case 'сорок':
					return "4";
				case 'пятьдесят':
					return "5";
				case 'шестьдесят':
					return "6";
				case 'семьдесят':
					return "7";
				case 'восемьдесят':
					return "8";
				case 'девяносто':
					return "9";
				default:
					return "";
			}
		}


		function units(num) {
			switch(num){
				case '0':
					return "";
				case 'одна':
					return "1";
				case 'один':
					return "1";
				case 'две':
					return "2";
				case 'два':
					return "2";
				case 'три':
					return "3";
				case 'четыре':
					return "4";
				case 'пять':
					return "5";
				case 'шесть':
					return "6";
				case 'семь':
					return "7";
				case 'восемь':
					return "8";
				case 'девять':
					return "9";
				default:
					return "";
			}
		}


		function teens(str) {

			switch(str){
				case 'десять':
					return "10";
				case 'одиннадцать':
					return"11";
				case 'двенадцать':
					return "12";
				case 'тринадцать':
					return "13";
				case 'четырнадцать':
					return "14";
				case 'пятнадцать':
					return"15";
				case 'шестнадцать':
					return "16";
				case 'семнадцать':
					return "17";
				case 'восемнадцать':
					return "18";
				case 'девятнадцать':
					return "19";
				default:
					return "";
			}

		}

	}



		StrToNum999("триста девяносто семь");
	</script>

</body>
</html>
